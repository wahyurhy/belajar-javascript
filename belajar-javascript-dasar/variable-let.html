<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let
    </title>
</head>
<body>
    <script>
        let fullName;
        let firstName;
        let middleName;
        let lastName;

        fullName = "Wahyu Rahayu";
        firstName = "Wahyu";
        middleName = "";
        lastName = "Rahayu";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(middleName);
        document.writeln("</br>");
        document.writeln(lastName);
    </script>
</body>
</html>
