<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>
        let say = function(name) {
            document.writeln(`<p>Hello ${name}</p>`);
        }

        say('Eko');

        function giveMeName(callback) {
            callback("Wahyu");
        }

        giveMeName(say);
        
        giveMeName(function(name) {
            document.writeln(`<p>Hello ${name}</p>`);
        });
    </script>
</body>
</html>
