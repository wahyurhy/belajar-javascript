<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>
    <script>
        const orang = {
            "nama lengkap": "Wahyu Rahayu",
            alamat: "Indonesia",
            usia: 23
        };

        // ubah property / attribute
        // orang["nama"] = "Wahyu Rahayu";
        // orang["alamat"] = "Indonesia";
        // orang["usia"] = 23;

        console.info(`Nama: ${orang["nama lengkap"]}`);
        console.info(`Alamat: ${orang.alamat}`);
        console.info(`Usia: ${orang.usia} Tahun`);

        console.table(orang);
        
        delete orang["usia"];
        console.table(orang);
        
    </script>
</body>
</html>
