<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
    <script>
        function sayHelloWorld(firstName, lastName) {
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }

        const result = sayHelloWorld("Wahyu", "Rahayu");
        document.writeln(result);

        function getFinalValue(value) {
            if (value >= 90) {
                return "A";
            } else if (value >= 80) {
                return "B";
            } else if (value >= 70) {
                return "C";
            } else if (value >= 60) {
                return "D";
            } else {
                return "E";
            }
        }

        const finalValue = getFinalValue(75);
        document.writeln(`<p>${finalValue}</p>`);

        function isContains(array, searchValue) {
            for (const element of array) {
                console.info(`Element: ${element}`);
                if (element === searchValue) {
                    return true;
                }
            }
            return false;
        }

        const array = [1, 32, 53, 11, 12, 65, 23, 11, 90, 32];
        const searchValue = 11;
        const resultSearch = isContains(array, searchValue);
        document.writeln(`<p>${resultSearch}</p>`);
    </script>
</body>
</html>
