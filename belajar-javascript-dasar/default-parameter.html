<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <script>
        function register(name, gender = "UNKNOWN") {
            let genderGreeting;
            if (gender == 'man') {
                genderGreeting = "handsome"
            } else if (gender == "woman") {
                genderGreeting = "beautiful"
            } else {
                genderGreeting = "mysterious"
            }
            document.writeln(`<p>Hello ${name} you are ${genderGreeting}</p>`);
        }

        register("Wahyu", "man");
        register("Wahyu");
    </script>
</body>
</html>
