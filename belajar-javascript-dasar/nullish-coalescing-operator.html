<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullish Coalescing</title>
</head>
<body>
    <script>
        let parameter;

        let data = parameter;

        if (data === undefined || data === null) {
            data = "Data Default";
        }

        document.writeln(`<p>${data}</p>`);
        
        data = parameter ?? "Data Default";
        document.writeln(`<p>${data}</p>`);
    </script>
</body>
</html>
